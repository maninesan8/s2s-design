<div class="col-lg-12 col-md-9 cnt-customers">
  <div class="col-xs-12">

    <!--Search Bar to pipes requests -->
    <div class="form-inline search-ctr">
      <label for="search-prov">Search Customers</label>
      <input class="form-control" id="search-prov" type="text" placeholder="username, customer, company"
             aria-label="Search" [(ngModel)]="searchText">
    </div>

    <div class="table-responsive" *ngIf="customers">
      <table class="table">
        <thead>
        <th>Username</th>
        <th>Company Name</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>email</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers|search: searchText|pagination : page" app-customer
            [customer]='customer' class="customer-row"></tr>
        </tbody>
      </table>
    </div>
    <!-- Pagination -->
    <br>
    <app-pagination [size]="customers.length" [currentPage]="page" *ngIf="customers"
                    (pageChange)="updatePage($event)"></app-pagination>
  </div>
</div>
