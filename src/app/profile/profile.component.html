<div class="col-xs-12 cnt-profile" *ngIf="user">
  <div class="card">
    <img class="card-img-top" src="assets/images/user_profile.png" alt="Card image cap">
    <div class="card-block">
      <h5 class="card-title text-center">{{user.username}}</h5>
      <div class="card-text">
        <div class="row-fluid">
          <div class="col-xs-12 text-center">
            {{user.firstName | titlecase}} &nbsp;{{user.lastName | titlecase}}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-xs-12 text-center">
            {{user.email}}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-xs-12 text-center">
            {{user.company | titlecase}}
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary edit-link" (click)="open(profileEdit)">
              <span class="fa fa-edit fa-lg"></span>Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container nav-ctr" *ngIf="user && user.type === 'admin'">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary btn-block text-left" (click)="goToProvisions()">
        <span class="fa fa-table fa-lg"></span>Provisioning Request
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary btn-block text-left" (click)="goToCustomers()">
        <span class="fa fa-users fa-lg"></span>Customer Information
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary btn-block text-left" (click)="goToRegister()">
        <span class="fa fa-user fa-lg"></span>Register User/Customer
      </button>
    </div>
  </div>

</div>

<ng-template #profileEdit let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Update Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="admin_id">Username</label>
        <input type="text" class="form-control" id="admin_id" value="{{user.username}}" disabled>
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" value="{{user.firstName}}">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" value="{{user.lastName}}">
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" value="{{user.email}}">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" value="{{user.password}}">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" value="">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-primary" (click)="c('Close click')">
        <span class="fa fa-save fa-lg"></span>Save
      </button>
    </div>
  </div>
</ng-template>
