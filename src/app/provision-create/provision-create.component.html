<section>
  <div class="row">
    <div class="col-xs-12 h4">Create Request</div>
  </div>
  <form class="container-fluid frm" [formGroup]="provisionCreateForm">
    <div class="row">
      <div class="col-lg-5 col-md-6">
        <div class="form-group">
          <label for="company_name">Company Name*</label>
          <input type="text" class="form-control" formControlName="company" id="company_name">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_id">Site ID*</label>
              <input type="text" class="form-control" formControlName="siteId" id="site_id">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="location_phone">Location Phone #</label>
              <input type="text" class="form-control" formControlName="locationPhone" id="location_phone">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address-l1">Address Line1*</label>
          <input type="text" class="form-control" formControlName="addressLine1" id="address-l1">
        </div>
        <div class="form-group">
          <label for="address-l2">Address Line2*</label>
          <input type="text" class="form-control" formControlName="addressLine2" id="address-l2">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="city">City*</label>
              <input type="text" class="form-control" formControlName="city" id="city">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="city">State*</label>
              <select class="form-control" [formControlName]="state">
                <option>Select State</option>
                <option value="NC">NC</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode*</label>
          <input type="text" class="form-control" formControlName="zipcode" id="zipcode"
          >
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control form-control" id="country" formControlName="country">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">

        <div class="form-group" *ngIf="user && user.type==='admin'">
          <label for="status">Status</label>
          <select class="form-control" [formControlName]="status" id="status">
            <option value="PR">Prequal request received</option>
            <option value="QP">Quote Provided</option>
            <option value="OR">Order Received</option>
            <option value="OP">Order Placed with ISP</option>
            <option value="CI">Circuit Installed, Details sent to Customer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user_id">Email*</label>
          <input type="text" class="form-control" id="user_id" formControlName="email">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_contact">Site Contact</label>
              <input type="text" class="form-control" formControlName="siteContact" id="site_contact">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_contact_phone">Site Contact Phone #</label>
              <input type="text" class="form-control" formControlName="siteContactPhone" id="site_contact_phone">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="circuit_purpose">Circuit Purpose*</label>
          <select class="form-control form-control" id="circuit_purpose" [formControlName]="circuitPurpose">
            <option value="Primary">Primary</option>
            <option value="Backup">Backup</option>
            <option value="VoIP">VoIP</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="work-log">Comments</label>
          <textarea class="form-control" formControlName="workLog" id="work-log" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="row btn-grp">
      <div class="col-xs-12 text-center">
        <button type="button" class="btn btn-default" aria-label="Left Align" (click)="goBack()">
          <span class="fa fa-times-circle-o fa-lg" aria-hidden="true"></span>Cancel
        </button>
        <button type="button" class="btn btn-primary" aria-label="Left Align">
          <span class="fa fa-save fa-lg" aria-hidden="true"></span>Save
        </button>
      </div>
    </div>
  </form>
</section>
