<div class="row wizard-cntr">
  <div class="col-lg-10 push-lg-1">
    <div class="row">
      <ng-template ngFor let-status [ngForOf]="statuses" let-index="index" let-first="first">
        <div class="col-lg-2">
          <div class="line" *ngIf="first"></div>
          <div [ngClass]="{'status-circle':true, 'status-active': status.isActive}">
            <span [innerHTML]="status.text"></span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
