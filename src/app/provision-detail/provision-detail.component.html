<div class="container">
  <app-status-wizard *ngIf="provision" [status]="provision.status"></app-status-wizard>
  <div class="row btn-grp">
    <button type="button" class="btn btn-default" aria-label="Left Align" (click)="goBack()">
      <span class="fa fa-arrow-left fa-lg" aria-hidden="true"></span>Back
    </button>
    <button type="button" class="btn btn-primary" aria-label="Left Align" *ngIf="user && user.role === 'admin'">
      <span class="fa fa-save fa-lg" aria-hidden="true"></span>Save
    </button>
  </div>
  <form>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <label for="company_name">Company Name</label>
          <input type="text" class="form-control" id="company_name" value="{{provision.company}}" readonly>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_id">Site ID*</label>
              <input type="text" class="form-control" id="site_id" value="{{provision.siteId}}" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="location_phone">Location Phone #</label>
              <input type="text" class="form-control" id="location_phone" readonly>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address-l1">Address Line1</label>
          <input type="text" class="form-control form-control" id="address-l1"
                 value="{{provision.location.addressLine1}}" readonly>
        </div>
        <div class="form-group">
          <label for="address-l2">Address Line2</label>
          <input type="text" class="form-control" id="address-l2"
                 value="{{provision.location.addressLine2}}" readonly>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" value="{{provision.location.city}}"
                     readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="state">State</label>
              <select class="form-control" id="state" readonly>
                <option>Select State</option>
                <option value="NC">NC</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" class="form-control" id="zipCode"
                 value="{{provision.location.zipCode}}" readonly>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" value="{{provision.location.country}}"
                 readonly>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" readonly>
            <option value="PR">Prequal request received</option>
            <option value="QP">Quote Provided</option>
            <option value="OR">Order Received</option>
            <option value="OP">Order Placed with ISP</option>
            <option value="CI">Circuit Installed, Details sent to Customer</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_contact">Site Contact</label>
              <input type="text" class="form-control" id="site_contact" value="{{provision.siteContact}}" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="site_contact_phone">Site Contact Phone #</label>
              <input type="text" class="form-control" id="site_contact_phone" value="{{provision.siteContactPhone}}" readonly>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="user_id">Created By</label>
          <input type="text" class="form-control" id="user_id" value="{{provision.username}}" readonly>
        </div>
        <div class="form-group">
          <label for="circuit_purpose">Circuit Purpose*</label>
          <select class="form-control form-control" id="circuit_purpose" value="{{provision.circuitPurpose}}" readonly>
            <option value="Primary">Primary</option>
            <option value="Backup">Backup</option>
            <option value="VoIP">VoIP</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-lg-12">Work Log Information</div>
      </div>
    </div>
    <ng-template ngFor let-workLog [ngForOf]="provision.workLogs">
      <div class="list-group work-log col-lg-8">
        <a class="list-group-item list-group-item-action flex-column align-items-start" disabled>
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{workLog.createdBy}}</h5>
            <small>{{workLog.createdDate}}</small>
          </div>
          <p class="mb-1">{{workLog.comment}}</p>
        </a>
      </div>
    </ng-template>
  </form>
</div>
