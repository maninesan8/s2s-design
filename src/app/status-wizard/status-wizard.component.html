<div class="row wizard-cntr">
  <div class="col-md-12">
    <div class="line row"></div>
    <div class="row">
      <ng-template ngFor let-status [ngForOf]="statuses" let-index="index" let-first="first">
        <div class="col-lg-2">
          <div [ngClass]="{'col-md-12':true,'status-circle':true, 'status-active': status.isActive}">
            <div class="status-txt" [innerHTML]="status.text"></div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
